<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>L'objet Navigator</h2>
    <fieldset>
        <legend>Votre Navigateur</legend>
        <table>
            <tr>
                <td><input type="button" value="APPcodeNAME" id="btnNomNavigateur"></td><td><input type="text" id="nomNavigateur"></td>
            </tr>
            <tr>
                <td><input type="button" value="APPname" id="btnNomApplication"></td><td><input type="text" id="nomApplication"></td>
            </tr>
            <tr>
                <td><input type="button" value="APPversion" id="btnVersionApplication"></td><td><input type="text" id="versionApplication"></td>
            </tr>
            <tr>
                <td><input type="button" value="USERagent" id="btnUtilisateur"></td><td><input type="text" id="utilisateur"></td>
            </tr>
        </table>
    </fieldset>
    <script src="navigator.js"></script>
</body>
</html>
